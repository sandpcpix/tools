<!DOCTYPE html>
<html>
<head>
    <title>Symbol Time Summary</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
        }
        textarea {
            width: 90%;
            height: 180px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #chartOutput {
            margin-top: 20px;
            margin-left: 200px;
            text-align: left;
            white-space: pre;
            font-size: 16px;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <h2>Daily Symbol Time Tracker</h2>
    <p>Paste your symbols below (each character = 15 minutes)</p>
    
    <textarea id="inputSymbols" placeholder="Paste symbols..."></textarea><br>
    <button onclick="calculateTime()">Calculate</button>

    <div id="chartOutput"></div>
    
    <button id="copyButton" onclick="copySummary()" style="display: none;">Copy Summary</button>

    <script>
        function calculateTime() {
            const input = document.getElementById('inputSymbols').value;
            const symbols = input.toUpperCase();

            const counts = {
                '#': 0,  // Sleep
                'R': 0,  // Reflection
                '*': 0,  // Work
                'F': 0,  // Familial
                'E': 0,  // Exercise
                '~': 0,  // Leisure
                'L': 0,  // Learning
                'S': 0,  // Social
                'G': 0,  // Growth
                'O': 0,  // Organization
                '.': 0,  // Unstructured
                '-': 0   // Unlogged
            };

            for (let i = 0; i < symbols.length; i++) {
                const char = symbols[i];
                if (counts.hasOwnProperty(char)) {
                    counts[char]++;
                }
            }

            drawTextChart(counts);
            document.getElementById('copyButton').style.display = 'inline-block';
        }

        function drawTextChart(counts) {
            const unit = 0.25; // each symbol = 15 minutes
            const symbol = 'â–ˆ'; // visual bar character
            const scale = 4;    // how many blocks per hour

            const labels = {
                '#': 'Sleep',
                'R': 'Reflection',
                '*': 'Work',
                'F': 'Familial',
                'E': 'Exercise',
                '~': 'Leisure',
                'L': 'Learning',
                'S': 'Social',
                'G': 'Growth',
                'O': 'Organization',
                '.': 'Unstructured',
                '-': 'Unlogged'
            };

            let chart = '';

            for (let key in counts) {
                if (!labels.hasOwnProperty(key)) continue;
                const label = labels[key].padEnd(12);
                const hours = counts[key] * unit;
                const barLength = Math.round(hours * scale);
                const bar = symbol.repeat(barLength).padEnd(24);
                chart += `${label}: ${bar} ${hours.toFixed(2)} hrs\n`;
            }

            document.getElementById('chartOutput').textContent = chart;
        }

        function copySummary() {
            const chartText = document.getElementById('chartOutput').textContent;

            const textarea = document.createElement('textarea');
            textarea.value = chartText;
            textarea.style.position = 'fixed';
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();

            try {
                const successful = document.execCommand('copy');
                alert(successful ? 'Chart copied to clipboard!' : 'Copy failed.');
            } catch (err) {
                alert('Unable to copy: ' + err);
            }

            document.body.removeChild(textarea);
        }
    </script>

</body>
</html>
